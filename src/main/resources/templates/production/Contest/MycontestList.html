<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="title='我的赛事'">
<!--head-->
<header th:replace="~{production/Commons/header::headerFragment(${title})}"></header>
<!--head-->

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <!-- menu_main -->
        <div th:replace="~{production/Commons/common::menu_main}"></div>
        <!-- menu_main-->

        <!-- top navigation -->
        <div th:replace="~{production/Commons/common::top_navigation}"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <div th:switch="${type}">
                            <h3 th:case="组队账户">[[${info.getName()}]]
                                <small>[[${info.getSchool()}]]</small>
                            </h3>
                            <h3 th:case="个人账户">[[${info.getTruename()}]]
                                <small>[[${info.getSchool()}]]</small>
                            </h3>
                        </div>

                    </div>

                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                          <button class="btn btn-default" type="button">Go!</button>
                        </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>


                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>查看
                                    <small>我的赛事</small>
                                </h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="#">Settings 1</a>
                                            </li>
                                            <li><a href="#">Settings 2</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="button-group">
                                    <!--<button  class="btn btn-default " th:onclick="add()"><span-->
                                            <!--class="glyphicon glyphicon-user"></span> 添加</button>-->
                                    <!--<button class="btn btn-default " type="button"><span-->
                                            <!--class="glyphicon glyphicon-print"></span> 打印-->
                                    <!--</button>-->
                                    <!--<button  class="btn btn-default " type="button"><span-->
                                            <!--class="glyphicon glyphicon-save"></span> excel下载-->
                                    <!--</button>-->
                                    <!--<button  class="btn btn-default " type="button"><span-->
                                            <!--class="glyphicon glyphicon-save-file"></span> pdf下载-->
                                    <!--</button>   -->
                                    <!--<button  class="btn btn-default " type="button"><i-->
                                            <!--class="glyphicon glyphicon-refresh"></i> 刷新-->
                                    <!--</button>-->
                                </div>
                                <table id="datatable" class="table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th ><span>赛事ID</span></th>
                                        <th ><span>赛事名称</span></th>
                                        <th ><span>赛事级别</span></th>
                                        <th ><span>状态</span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="datalist:${data}">
                                                <td th:text="${datalist.getCid()}"></td>
                                                <td th:text="${datalist.getTitle()}"></td>
                                                <td th:switch="${datalist.getLevel()}">
                                                    <span th:case="world">国际级</span>
                                                    <span th:case="nation">国家级</span>
                                                    <span th:case="province">省级</span>
                                                    <span th:case="college">校级</span>
                                                </td>
                                                <td th:switch="${datalist.getIsEnabled()}">
                                                    <div th:case="1">
                                                        <i class="layui-icon layui-icon-face-smile" style="font-size: 30px; color:#a6ee52"></i>
                                                        <button    class="btn-success"  th:text="审核通过">
                                                        </button>
                                                    </div>
                                                    <div th:case="0">
                                                        <i class="layui-icon layui-icon-face-cry" style="font-size: 30px; color:#ee463b"></i>
                                                        <button    class="btn-warning" th:text="审核失败">
                                                        </button>
                                                    </div>
                                                    <div th:case="2">
                                                        <i class="layui-icon layui-icon-face-surprised" style="font-size: 30px; color:#7bbdee"></i>
                                                        <button    class="btn-info"  th:text="正在审核中">
                                                        </button>
                                                    </div>
                                                </td>
                                        </tr>

                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="~{production/Commons/common::footer_content}"></footer>
        <!-- /footer content -->
    </div>
</div>
