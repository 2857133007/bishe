    <title>赛事列表</title>

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <!-- menu_main -->
        <div th:replace="~{production/Commons/common::menu_main}"></div>
        <!-- menu_main-->

        <!-- top navigation -->
        <div th:replace="~{production/Commons/common::top_navigation}"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Users
                            <small>赛事表</small>
                        </h3>
                    </div>

                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                          <button class="btn btn-default" type="button">Go!</button>
                        </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>赛事表
                                    <small>Contest</small>
                                </h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                           aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="#">Settings 1</a>
                                            </li>
                                            <li><a href="#">Settings 2</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <p class="text-muted font-13 m-b-30">

                                </p>
                                <p>

                                    <button id="printBtn" class="btn btn-info " type="button"><i
                                            class="fa fa-print"></i> 打印
                                    </button>
                                                       
                                    <button id="dowloadBtn" class="btn btn-info " type="button"><i
                                            class="fa fa-file-excel-o"></i>excel下载
                                    </button>
                                    <button id="dowloadpdfBtn" class="btn btn-info " type="button"><i
                                            class="fa fa-file-pdf-o"></i>pdf下载
                                    </button>
                                                       
                                    <button id="refreshBt" class="btn btn-info " type="button"><i
                                            class="fa fa-refresh"></i> 刷新
                                    </button>
                                </p>

                                <div >
                                    <div class="dashboard-widget-content">
                                        <ul class="">
                                            <li class="" th:each="item:${pageInfo.list}">


                                                <div class="">
                                                        <h2 class="title" th:text="${item.getCaption()}"></h2>


                                                        <span th:text="${item.getStartTime()}"></span>

                                                        <ul>
                                                            <li th:text="${item.getCid()}"></li>
                                                            <li th:text="${item.getLength()}"></li>
                                                            <li th:text="${item.getEndTime()}"></li>
                                                        </ul>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <ul class="pagination">
                                        <li class="page-item"><a class="page-link"><span th:text="第+${pageInfo.pageNum}+页"></span></a></li>
                                        <li class="page-item"><a class="page-link" th:href="@{/contest/testPageHelper}">首页</a></li>
                                        <li class="page-item"><a class="page-link" th:href="@{/contest/testPageHelper(pageNum=${pageInfo.getPrePage()})}">前一页</a></li>

                                        <li th:each="num:${pageInfo.navigatepageNums}" class="page-item">
                                            <a class="page-link" th:href="@{/contest/testPageHelper(pageNum=${num})}" th:text="${num}"></a></li>
                                        </li>
                                        <li class="page-item"><a class="page-link" th:href="@{/contest/testPageHelper(pageNum=${pageInfo.getNextPage()})}">下一页</a></li>
                                        <li class="page-item"><a class="page-link" th:href="@{/contest/testPageHelper(pageNum=${pageInfo.pages})}">尾页</a></li>
                                    </ul>

                                    <!--<button class="btn btn-primary btn-xs" data-toggle="modal" data-target=".bs-example-modal-lg"><i class="fa fa-folder"> 查看</i></button>-->

                                    <!--<a class="btn btn-info btn-xs " th:href="@{/users/toUpdateMemberUserInfoPage/}+${jsonuserlist.getUsers().getId()}">-->
                                        <!--<i class="fa fa-pencil"> 编辑用户详细信息</i></a>-->
                                    <!--<a class="btn btn-danger btn-xs" th:href="@{/users/toDeleteUser/}+${jsonuserlist.getUsers().getId()}">-->
                                        <!--<i class="fa fa-trash-o"> 删除</i></a>-->

                                </div>

                                <!-- modals -->
                                <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">

                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal1"><span aria-hidden="true">×</span>
                                                </button>
                                                <h4 class="modal-title" id="myModalLabel">用户详细信息</h4>
                                            </div>
                                            <div class="modal-body">\
                                                <p>
                                                    未完待续,
                                                    此处存放Member 详细信息
                                                </p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="~{production/Commons/common::footer_content}"></footer>
        <!-- /footer content -->
    </div>
</div>

<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>

<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>

<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>

    $(document).ready( function () {
        $('#datatable2').DataTable({
            "bProcessing" : true, //DataTables载入数据时，是否显示‘进度’提示
            "bServerSide" : true, //是否启动服务器端数据导入
            "bStateSave" : true, //是否打开客户端状态记录功能,此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态
            "bJQueryUI" : true, //是否使用 jQury的UI theme
            "aLengthMenu" : [5, 10, 60], //更改显示记录数选项
            "iDisplayLength" : 5, //默认显示的记录数
            "bAutoWidth" : false, //是否自适应宽度
            //"bScrollInfinite" : false, //是否启动初始化滚动条
            "bScrollCollapse" : true, //是否开启DataTables的高度自适应，当数据条数不够分页数据条数的时候，插件高度是否随数据条数而改变
            "bPaginate" : true, //是否显示（应用）分页器
            "bInfo" : true, //是否显示页脚信息，DataTables插件左下角显示记录数
            "sPaginationType" : "full_numbers", //详细分页组，可以支持直接跳转到某页
            "bSort" : true, //是否启动各个字段的排序功能

            "oLanguage": { //国际化配置
                "sProcessing": "正在获取数据，请稍后...",
                "sLengthMenu": "显示 _MENU_ 条",

                "sInfoFiltered": "(全部记录数 _MAX_ 条)",
                "sInfoPostFix": "",
                "sSearch": "搜索",
                "sUrl": "",
                "oPaginate": {
                    "sFirst": "第一页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "最后一页"
                }
            },

        });

    } );
