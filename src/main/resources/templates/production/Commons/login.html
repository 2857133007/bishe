<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--"-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>赛事管理系统 </title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form th:action="@{/login}" method="post">
              <h1 th:text="#{login.tip}"></h1>
                <p th:text="${msg}" style="color:red"></p>
              <div class="form-item ">
                <input type="text" class="form-control" name="userName" th:placeholder="#{login.username}" required="" />
              </div>
              <div class="form-item ">
                <input type="password" class="form-control" name="passWord"th:placeholder="#{login.password}" required="" />
              </div>
              <div class="form-item">
                <label>
                      <input type="submit" class="btn btn-default submit" th:value="#{login.btn}"></input>
                </label>
                  <label>
                      <input type="checkbox" class="btn btn-default" name="rememberMe" value="rememberme" th:text="#{login.rememberme}">
                  </label>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">
                  <a href="#signup" class="to_register" th:text="#{login.signup}"></a>
                  <a th:href="@{/usr/login/lang(lang='en_US')}">English</a>
                  <a th:href="@{/usr/login/lang(lang='zh_CN')}">中文</a>
                  <a href="#" th:text="#{login.lostpwd}"></a>

                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-cubes"></i> 赛事管理系统</h1>
                  <p>©2020 All Rights Reserved.SIZ </p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1 th:text="#{login.tip2}"></h1>
              <div>
                <input type="text" class="form-control" th:placeholder="#{login.username}" required="" />
              </div>
              <div>
                <input type="email" class="form-control" th:placeholder="#{login.email}" required="" />
              </div>
              <div>
                <input type="password" class="form-control" th:placeholder="#{login.password}" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="../index.html" th:text="#{login.bt2}"></a>
                <a href="#signin" class="btn btn-default submit" th:text="#{login.btn}"></a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?

                  <a href="#">English</a>
                  <a href="#">中文</a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-cubes"></i> 赛事管理系统</h1>
                  <p>©2020 All Rights Reserved.SIZ </p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
